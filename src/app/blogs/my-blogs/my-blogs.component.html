<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title> My Blogs </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-action-list>
        <button mat-list-item *ngFor="let blog of blogs">
          {{ blog.blogTitle }} <span class="float-right"></span>
        </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>

<div class="row blog-container">
  <div class="col-12">
    <mat-card class="blog-card" *ngIf="!loading">
      <mat-card-header>
        <mat-card-title>
          <i class="fa fa-plus-circle"></i>
          <span>&nbsp;{{ blog ? 'Edit' : 'Create' }} Blog</span>

          <!-- <span class="float-right pointer">
            <mat-icon (click)="close()">close</mat-icon>
          </span> -->
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="row text-center">
          <div class="col-12">
            <form (ngSubmit)="saveBlog()" [formGroup]="form">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label for="title">Title</mat-label>

                    <input matInput type="text" name="title" id="title" formControlName="title" />

                    <mat-error *ngIf="form.get('title').hasError('required')"
                      >Title is required*</mat-error
                    >
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label for="sport">Sport</mat-label>

                    <mat-select formControlName="sport" name="sport" id="sport">
                      <mat-option *ngFor="let sport of sports; let i = index" [value]="sport._id">
                        {{ sport.sport }}
                      </mat-option>
                    </mat-select>

                    <mat-error *ngIf="form.get('sport').hasError('required')">
                      Sports is required*
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <mat-label for="sub-title">Subtitle</mat-label>

                    <textarea
                      matInput
                      type="text"
                      name="subtitle"
                      id="sub-title"
                      formControlName="subtitle"
                      rows="2"
                    ></textarea>

                    <mat-error *ngIf="form.get('subtitle').hasError('required')"
                      >Subtitle is required*</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <mat-label style="display: block; text-align: left" for="description"
                    >Description</mat-label
                  >

                  <ckeditor
                    matInput
                    name="description"
                    id="description"
                    formControlName="description"
                    [editor]="classicEditor"
                  ></ckeditor>

                  <mat-error
                    style="display: block; text-align: left; font-size: 80%"
                    *ngIf="
                      form.get('description').touched &&
                      form.get('description').hasError('required')
                    "
                  >
                    Description is required*
                  </mat-error>
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-left">
                  <input
                    class="blog-images-file-picker form-control"
                    type="file"
                    name="blogImages"
                    id="blogImages"
                    multiple
                    #blogImages
                    (change)="onImagePicked($event)"
                  />

                  <button
                    type="button"
                    mat-raised-button
                    class="blog-btn"
                    color="primary"
                    (click)="blogImages.click()"
                  >
                    <i class="fa fa-plus-circle"></i>
                    <span>&nbsp;Add Images</span>
                  </button>

                  <ng-template #noImagePicked>
                    <p class="d-inline-block ml-2">No Images Picked Yet</p>
                  </ng-template>

                  <span class="input-error" *ngIf="invalidImage">
                    *Please Select a Valid Image File
                  </span>

                  <div
                    class="row"
                    *ngIf="
                      blogImagePreview.length > 0 || (blog && blog.images.length > 0);
                      else noImagePicked
                    "
                  >
                    <div class="col-12">
                      <span
                        class="image-container"
                        *ngFor="let image of blogImagePreview; let i = index"
                      >
                        <img [src]="image" class="image" [alt]="" loading="lazy" />

                        <div class="middle">
                          <a class="remove" (click)="removeImage(i)"
                            ><i class="fa fa-trash-o trash"></i
                          ></a>
                        </div>
                      </span>

                      <ng-container *ngIf="blog">
                        <div
                          class="image-container"
                          *ngFor="let image of blog.images; let i = index"
                        >
                          <img
                            [src]="image.secureUrl"
                            class="image"
                            [alt]="image.imageName"
                            loading="lazy"
                          />

                          <div class="middle">
                            <a class="remove" (click)="deleteImage(blog._id, image._id, i)">
                              <i class="fa fa-trash-o trash"></i>
                            </a>
                          </div>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    class="blog-btn"
                    [disabled]="submit"
                  >
                    <span class=""> {{ blog ? 'Save' : 'Create' }}</span>
                    <!-- <mat-spinner [diameter]="20" *ngIf="savingRecord"></mat-spinner> -->
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

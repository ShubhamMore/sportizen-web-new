<div class="backdrop" (close)="onClose()"></div>
<div class="sports-interest">
  <span class="float-right btn-close" (click)="onClose()">X</span>

  <h3 class="text-center">Select Your Sports Interest</h3>

  <hr />

  <span *ngFor="let curSport of sports">
    <button
      class="btn btn-sports-interest"
      [ngClass]="!isSportsInterest(curSport._id) ? 'btn-outline-info' : 'btn-info'"
      (click)="toggleSportsInterest(curSport._id)"
    >
      <span> {{ curSport.sport }}&nbsp;&nbsp;</span>
      <i class="fa" [ngClass]="!isSportsInterest(curSport._id) ? 'fa-plus' : 'fa-minus'"></i>
    </button>
  </span>

  <hr />

  <div class="sports-interest-actions">
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
</div>

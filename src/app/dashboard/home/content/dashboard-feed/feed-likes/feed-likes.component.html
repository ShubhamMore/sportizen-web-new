<div class="like-container">
  <div mat-dialog-content class="">
    <span class="float-right pointer close" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>

    <h2 mat-dialog-title *ngIf="likes && likes.length > 0">Likes</h2>

    <hr />

    <div *ngIf="!loading; else loadingLikes">
      <ng-container *ngIf="likes && likes.length > 0; else noLikes">
        <div *ngFor="let like of likes" class="user-container">
          <div class="profile-icon">
            <img
              class="profile-image"
              [src]="like.userImageURL"
              onerror="this.src='./../../../assets/images/user.png'"
            />
          </div>

          <div class="user-details">
            <div class="user-name">
              <span class="">{{ like.name | capitalizeEachWord }}</span>
            </div>

            <div class="liked-at">
              <i class="fa fa-clock-o icon-blue mr-2"></i>
              <span class="">{{ like.createdAt | amTimeAgo }}</span>
            </div>
          </div>

          <br />
        </div>
      </ng-container>
    </div>

    <ng-template #loadingLikes>
      <div class="user-container">
        <div class="profile-icon">
          <img
            class="profile-image"
            src="../../../../../../assets/images/loading-user.png"
            onerror="this.src='./../../../../../../assets/images/user.png'"
          />
        </div>

        <div class="user-details">
          <div class="user-name">
            <span class="no-user-name"> </span>
          </div>

          <div class="liked-at">
            <span class="no-like-at"> </span>
          </div>
        </div>

        <br />
      </div>
    </ng-template>

    <ng-template #noLikes>
      <p class="text-center">No Likes Yet</p>
    </ng-template>
  </div>
</div>

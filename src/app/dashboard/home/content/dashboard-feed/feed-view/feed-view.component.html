<button class="float-right pointer close" mat-dialog-close>X</button>
<h2 mat-dialog-title *ngIf="views && views.length > 0">Views</h2>
<div mat-dialog-content>
  <div *ngIf="views && views.length > 0; else noLikes">
    <div *ngFor="let view of views" class="view-container">
      <div class="profile-icon">
        <img
          class="profile-image"
          [src]="view.userImageURL"
          onerror="this.src='../../../assets/images/user.png'"
        />
      </div>

      <div class="user-details">
        <div class="user-name">
          {{ view.name }}
        </div>

        <div class="liked-at pt-2">
          <i class="fa fa-clock-o icon-blue mr-2"></i>{{ view.createdAt | amTimeAgo }}
        </div>
      </div>

      <br />
    </div>
  </div>

  <ng-template #noLikes>No Views Yet</ng-template>
</div>

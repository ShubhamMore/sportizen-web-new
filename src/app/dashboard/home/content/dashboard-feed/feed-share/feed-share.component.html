<div class="upload-container">
  <h1 class="heading">Share Post</h1>
  <mat-dialog-content>
    <form (ngSubmit)="submitPost()" [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <p class="share-post-label">A preview will added to post after you share it..</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="description">
            <mat-label for="description">Description</mat-label>
            <textarea
              rows="4"
              matInput
              type="text"
              name="description"
              id="description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <button type="submit" class="hidden" #submitButton></button>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="row">
      <div class="col-12">
        <div class="action-container">
          <button class="close-btn" mat-button mat-dialog-close>Close</button>

          <button
            class="submit-btn"
            mat-raised-button
            mat-dialog-close
            color="primary"
            (click)="submitButton.click()"
            [disabled]="postUploading || form.invalid"
          >
            <span class="">Share Now</span>
            <mat-spinner [diameter]="20" *ngIf="postUploading"></mat-spinner>
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
</div>

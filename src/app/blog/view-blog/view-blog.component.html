<div class="blog-container" *ngIf="!loading">
  <div class="blog-image-container">
    <div class="carousel-background" *ngIf="blog.images.length > 0; else noImage">
      <div id="blog-image" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div
            class="carousel-item"
            *ngFor="let image of blog.images; let k = index"
            [ngClass]="k == 0 ? 'item active' : 'item'"
          >
            <div class="blog-image">
              <img class="image" [src]="image.secureUrl" [alt]="blog.title" loading="lazy" />
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#blog-image" data-slide="prev">
          <span class="fa fa-angle-left"></span>
        </a>

        <a class="carousel-control-next" href="#blog-image" data-slide="next">
          <span class="fa fa-angle-right"></span>
        </a>
      </div>
    </div>

    <div class="blog-info">
      <div class="profile-image-container">
        <img class="profile-image" [src]="blog.createdUserImage" [alt]="blog.createdUser" />

        <div class="created-user">{{ blog.createdUser | capitalizeEachWord }}</div>

        <div class="created-at">
          <i class="fa fa-calendar icon-blue" aria-hidden="true"></i>
          {{ blog.createdAt | amCalendar }}
        </div>
      </div>
    </div>
  </div>

  <div class="blog-content">
    <h2 class="blog-title">{{ blog.title }}</h2>

    <div class="blog-subtitle">{{ blog.subtitle }}</div>

    <div class="blog-description ck-content" [innerHtml]="blog.description | safeHtml"></div>
  </div>
</div>

<ng-template #noImage>
  <div class="blog-image">
    <img
      class="image"
      src="../../../../../assets/images/blog.jpg"
      [alt]="blog.title"
      loading="lazy"
    />
  </div>
</ng-template>

<div class="upload-container">
  <mat-dialog-content>
    <span class="float-right pointer close" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>

    <h2 mat-dialog-title>Share Post</h2>

    <hr />

    <form (ngSubmit)="submitPost()" [formGroup]="form">
      <span class="share-post-label">A preview will added to post after you share it..</span>

      <mat-form-field class="description">
        <mat-label for="description">Say something about this..</mat-label>
        <textarea
          rows="4"
          matInput
          type="text"
          name="description"
          id="description"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <button
        type="submit"
        class="submit-btn floar-right"
        mat-raised-button
        mat-dialog-close
        color="primary"
        [disabled]="postUploading || form.invalid"
      >
        <span class="">Share Now</span>
        <mat-spinner [diameter]="20" *ngIf="postUploading"></mat-spinner>
      </button>
    </form>
  </mat-dialog-content>
</div>

<div class="view-container">
  <div mat-dialog-content class="">
    <span class="float-right pointer close" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </span>

    <h2 mat-dialog-title>Views</h2>

    <hr />

    <div class="users-container">
      <ng-container *ngIf="views && views.length > 0; else noViews">
        <div *ngFor="let view of views" class="user-container">
          <div class="profile-icon">
            <img
              class="profile-image"
              [src]="view.userImageURL"
              onerror="this.src='./../../../assets/images/user.png'"
            />
          </div>

          <div class="user-details">
            <div class="user-name">
              <span class="">{{ view.name | capitalizeEachWord }}</span>
            </div>

            <div class="viewed-at">
              <i class="fa fa-clock-o icon-blue mr-2"></i>
              <span class="">{{ view.createdAt | amTimeAgo }}</span>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="loading-container">
        <mat-spinner diameter="25" *ngIf="loadingViews"></mat-spinner>
      </div>
    </div>

    <ng-template #noViews>
      <p class="text-center" *ngIf="!loadingViews">No Views Yet</p>
    </ng-template>
  </div>
</div>

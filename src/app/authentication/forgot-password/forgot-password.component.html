<div class="auth-container">
  <form class="auth-form-container" (submit)="forgotPassword()" [formGroup]="form">
    <h1>Forgot Password</h1>

    <h5>Please Enter Your Email Address to get Reset Password Link</h5>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label for="email">Email</mat-label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Enter your Email Id"
            matInput
          />

          <mat-error *ngIf="!form.get('email').valid"> *Please enter E-Mail </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12 btn-container">
        <button mat-raised-button color="primary" type="submit" class="auth-btn">Send</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 already-account">
        <span> Sign in to Your Account&nbsp;<a routerLink="/login">Sign in</a> </span>
      </div>
    </div>
  </form>

  <div class="auth-container-image"></div>
</div>

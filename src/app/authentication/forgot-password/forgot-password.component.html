<div class="container pt-5 pb-5">
  <div class="row" *ngIf="!loading">
    <div class="col-12">
      <div class="row">
        <div class="col-md-6 col-10 mx-auto">
          <div class="card">
            <div class="card-header">
              <h2 class="form-heading-2">Forgot Password</h2>
            </div>
            <div class="card-body">
              <form
                class="form forgot-password-form"
                (submit)="forgotPassword()"
                [formGroup]="form"
              >
                <div class="form-group">
                  <label for="email" class="Input-label">Email</label>
                  <input
                    class="input-text form-control"
                    type="email"
                    id="email"
                    name="email"
                    formControlName="email"
                    placeholder="Enter your Email Id"
                  />
                  <span
                    class="input-error"
                    *ngIf="!form.get('email').valid && form.get('email').touched"
                    >*Please enter E-Mail</span
                  >
                </div>

                <hr />

                <div>
                  <button *ngIf="!loading" type="submit" class="btn btn-primary float-right">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

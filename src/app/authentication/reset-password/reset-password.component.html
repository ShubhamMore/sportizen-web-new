<div class="auth-container">
  <form
    class="auth-form-container"
    (submit)="reset()"
    #resetFormDirective="ngForm"
    [formGroup]="form"
  >
    <h1>Reset Password</h1>

    <h5>Please Enter New Password</h5>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label for="password">Password*</mat-label>

          <input
            type="password"
            name="password"
            id="password"
            matInput
            formControlName="password"
          />

          <mat-error *ngIf="form.get('password').hasError('required')">
            Password is required
          </mat-error>

          <mat-error *ngIf="form.get('password').hasError('minlength')">
            Minimum Length should be 6
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label for="confirm-password">Confirm Password*</mat-label>

          <input
            matInput
            type="password"
            name="confirmPassword"
            id="confirm-password"
            formControlName="confirmPassword"
          />

          <mat-error *ngIf="form.get('confirmPassword').hasError('required')">
            Confirm Password is required
          </mat-error>

          <mat-error *ngIf="form.get('confirmPassword').hasError('minlength')">
            Minimum Length should be 6
          </mat-error>

          <mat-error
            *ngIf="form.get('confirmPassword').touched && form.hasError('invalidPassword')"
          >
            Password does not match
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12 btn-container">
        <button mat-raised-button color="primary" type="submit" class="auth-btn">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 already-account">
        <span> Sign in to Your Account&nbsp;<a routerLink="/login">Sign in</a> </span>
      </div>
    </div>
  </form>

  <div class="auth-container-image"></div>
</div>
